<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>QR Code AR Demo</title>
    </head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

          <a-assets>
              <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/incognitorobito/QR-AR-Demo/master/models/pirates/boat_large.gltf"></a-asset-item>
          </a-assets>

          <a-marker id="animated-marker" preset="hiro" smooth="true">
              <a-entity
                  gltf-model="#animated-asset"
                  scale="2">
              </a-entity>
          </a-marker>

          <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
